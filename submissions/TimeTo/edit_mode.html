<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Mode</title>
    <meta charset="utf-8">
    <script src="edit_mode.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3" style="width: 450px;">
    <button id="back-button">Back</button>

    <div class="modeTitleContainer">
        <input type="text" class="modeTitle" id="modeNameInput" placeholder="Mode Name" autofocus readonly>
    </div>

    <div id="URL-list">
        <!-- URL inputs will be loaded here -->
    </div>
    <div class="buttons-container"></div>
    <button id="addInput">+ Add website</button>
    <button id="save-button">Save</button>
    <button id="delete-button" class="delete-button">Delete Mode</button>
</div>
</div>

</body>
</html>
